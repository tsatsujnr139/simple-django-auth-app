{% extends 'authapp/base.html' %}
{% load staticfiles %}


{% block body %}

{% if registered %}
    <h1>Thank you for registering!</h1>
{% else %}
    <h1>Register Form</h1>
    <h3>Fill out the form</h3>

    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
{% endif %}

{% endblock body %}
